<div class="pitch-bar-container">
    <ng-container *ngFor="let segment of segments">

        <div *ngIf="segment.widthClass === 'group'" class="bar-group" [ngClass]="getBarClass(segment.type)"
            [style.width.px]="segment.count * tensBarWidth"
            [title]="segment.count * 10 + ' pitches (' + segment.type + ')'"></div>

        <div *ngIf="segment.widthClass === 'single'" class="bar-single" [ngClass]="getBarClass(segment.type)"
            [style.width.px]="segment.count * singleBarWidth"
            [title]="segment.count + ' pitches (' + segment.type + ')'"></div>

    </ng-container>
</div>
